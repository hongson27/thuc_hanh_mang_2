<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt('Nhap so phan tu mang:');
    let newArr = [];
    for (let i = 0; i < input; i++) {
        newArr.push(prompt('Nhap phan tu thu ' + i +':'));
    }
    document.write('Mang cua ban la: ' +newArr);
    let first = 0;
    let last = newArr.length - 1;
    while (first < last) {
        let b = newArr[first];
        newArr[first] = newArr[last];
        newArr[last] = b;
        first++;
        last--;
    }
    document.write("<br>" + "mang sau khi dao" + newArr);
</script>
</body>
</html>
